<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricardo Ross — Execution under complexity</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="grid" aria-hidden="true"></div>

  <main class="wrap">
    <header class="topbar">
      <div class="badge">
        <span class="pulse" aria-hidden="true"></span>
        <span id="topBadge">DEEP-TECH · BOARD LEVEL · EJECUCIÓN</span>
      </div>

      <div class="lang" aria-label="Cambiar idioma">
        <button id="btnES" class="active" type="button" aria-pressed="true">ES</button>
        <button id="btnEN" type="button" aria-pressed="false">EN</button>
      </div>
    </header>

    <section class="hero" aria-label="Presentación">
      <div class="panel heroLeft">
        <p class="kicker" id="heroKicker">Perfil</p>
        <h1 id="name">Ricardo Ross</h1>

        <div class="heroSplit" aria-label="Quién soy y qué hago">
          <div class="heroBlock">
            <p class="heroLabel" id="whoLabel">Quién soy</p>
            <p class="heroText" id="whoText"></p>
            <!-- Slot opcional para una línea muy “LinkedIn About” -->
            <p class="heroMicro" id="whoMicro"></p>
          </div>

          <div class="heroBlock">
            <p class="heroLabel" id="whatLabel">Qué hago</p>
            <p class="heroText strong" id="whatText"></p>
          </div>
        </div>

        <div class="signalRow" aria-label="Señales clave">
          <div class="signal" id="sig1"><i aria-hidden="true"></i><span></span></div>
          <div class="signal" id="sig2"><i aria-hidden="true"></i><span></span></div>
          <div class="signal" id="sig3"><i aria-hidden="true"></i><span></span></div>
        </div>

        <div class="cta" aria-label="Contactar">
          <div class="ctaLeft">
            <p class="ctaTitle" id="ctaTitle">Contacto</p>
            <p class="ctaNote" id="ctaNote">Respuesta rápida por WhatsApp o email. LinkedIn para trayectoria.</p>
          </div>
          <div class="ctaActions">
            <a class="btn" id="ctaEmail" href="mailto:rossricardo@gmail.com">Email</a>
            <a class="btn secondary" id="ctaWhats" href="https://wa.me/306948110134" target="_blank" rel="noopener">WhatsApp</a>
            <a class="btn ghost" id="ctaLinkedIn" href="https://www.linkedin.com/in/rossricardo" target="_blank" rel="noopener">LinkedIn</a>
          </div>
        </div>
      </div>

      <div class="panel heroRight" aria-label="Foto">
        <img src="profile.jpg" alt="Foto de perfil de Ricardo Ross" />
      </div>
    </section>

    <section class="main" aria-label="Áreas de impacto">
      <div class="panel rail">
        <div class="railHead">
          <div id="railTitle">Áreas de impacto</div>
          <div class="hint" id="railHint">Hover / Tap</div>
        </div>

        <div class="cards" role="tablist" aria-label="Seleccionar un área">
          <button class="card active" role="tab" aria-selected="true" data-key="mi" type="button">
            <div class="cardTop">
              <div>
                <p class="cardTitle" id="miTitle">MicroInnovación tecnológica</p>
                <p class="cardSub" id="miSub">Problemas complejos → resolubles & escalables</p>
              </div>
              <span class="sigmark" aria-hidden="true"></span>
            </div>
          </button>

          <button class="card" role="tab" aria-selected="false" data-key="oe" type="button">
            <div class="cardTop">
              <div>
                <p class="cardTitle" id="oeTitle">Orquestación de ejecución estratégica</p>
                <p class="cardSub" id="oeSub">Estrategia íntegra → acción sostenida</p>
              </div>
              <span class="sigmark" aria-hidden="true"></span>
            </div>
          </button>

          <button class="card" role="tab" aria-selected="false" data-key="rl" type="button">
            <div class="cardTop">
              <div>
                <p class="cardTitle" id="rlTitle">Reinvención y liderazgo organizacional</p>
                <p class="cardSub" id="rlSub">Cambios profundos → decisiones con criterio</p>
              </div>
              <span class="sigmark" aria-hidden="true"></span>
            </div>
          </button>
        </div>
      </div>

      <div class="panel detail" aria-live="polite" aria-label="Detalle">
        <p class="detailKicker" id="detailKicker">Qué logro</p>
        <h3 class="detailTitle" id="detailTitle"></h3>
        <p class="detailValue" id="detailValue"></p>
        <p class="detailText" id="detailText"></p>
        <ul class="outcomes" id="detailOutcomes"></ul>
      </div>
    </section>

    <footer>
      <div class="footline" id="footerLine"></div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
